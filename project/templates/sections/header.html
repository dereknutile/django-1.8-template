
{% if pageHeader %}
<header>

  <div class="container">
  <div class="row">
  
  {% if pageSubheader %}
  <h1 class="page-header">{{ pageHeader }} <small>{{ pageSubheader }}</small></h1>
  {% else %}
  <h1 class="page-header">{{ pageHeader }}</h1>
  {% endif %}

  </div><!-- /.row -->
  </div><!-- /.container -->
  
</header>
{% endif %}
