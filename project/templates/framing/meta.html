
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="{{ site.description }}">
<meta name="author" content="{{ site.author }}">

<meta property="og:locale" content="en_US" />
<meta property="og:type" content="website" />
<meta property="og:title" content="{{ site.description }}" />
<meta property="og:url" content="{{ site.url }}" />
<meta property="og:site_name" content="{{ site.title }}" />
<meta property="fb:admins" content="" />
<meta property="og:image" content="{{ site.baseurl }}/{{ site.favicon }}" />
<meta name="twitter:card" content="{{ site.description }}"/>
<meta name="twitter:site" content="@{{ site.twitterUsername }}"/>
<meta name="twitter:domain" content="{{ site.title }}"/>
<meta name="twitter:creator" content="@{{ site.twitterUsername }}"/>

<link rel="canonical" href="">
<link rel="shortcut icon" href="">
